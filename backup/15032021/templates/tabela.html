{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1 class="display-4">Klasa okręgowa</h1>
</div>

<table class="table w-75 center mt-3">
    <tr>
        <th class="text-center">Lp.</th>
        <th>Drużyna</th>
        <th class="text-center">Mecze</th>
        <th class="text-center">Punkty</th>
        <th class="text-center">Bramki</th>
    </tr>
    {% for i in range(17) %}
    <tr>
        <td class="col text-center">{{i+1}}</td>
        <td class="col w-50 all">{{klub[i]}}</td>
        <td class="col text-center">{{mecze[i]}}</td>
        <td class="col text-center">{{punkty[i]}}</td>
        <td class="col text-center">{{bramki[i]}}</td>
    </tr>{% endfor %}
</table>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/celuloza.js') }}"></script>
{% endblock %}
