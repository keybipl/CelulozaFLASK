{% extends 'layout.html' %}

{% block body %}
<h1>Panel administracyjny <small>Witaj {{session.username}}</small></h1>
<a href="/add_article" class="btn btn-success">Dodaj newsa</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Tytu≈Ç</th>
        <th>Autor</th>
        <th>Data</th>
        <th></th>
        <th></th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a class="btn btn-outline-dark float-right" href="edit_article/{{article.id}}">Edytuj</a></td>
        <td>
            <form action="{{url_for('delete_article', id=article.id)}}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
