{% extends 'layout.html' %}

{% block body %}
<h1>Panel administracyjny <small>Witaj {{session.username}}</small></h1>
<a href="/add_article" class="btn btn-success">Dodaj newsa</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Tytuł</th>
        <th>Autor</th>
        <th>Data</th>
        <th></th>
        <th></th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{article[0]}}</td>
        <td>{{article[1]}}</td>
        <td>{{article[2]}}</td>
        <td>{{article[4]}}</td>
        <td class="text-center"><a class="btn btn-outline-dark float-right"
                href="edit_article/{{article[0]}}">Edytuj</a>
        </td>
        <td>
            <form action="{{url_for('delete_article', id=article[0])}}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Usuń" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
