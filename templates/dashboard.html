{% extends 'layout.html' %}

{% block body %}

<div class="d-flex justify-content-end"><a href="/logout" class="btn btn-danger">Wyloguj</a></div>


<h1>Panel administracyjny</h1>
<p>Siema <b>{{session.username}}</b>!</p>
<a href="/add_article" class="btn btn-success btn-lg mt-2">Dodaj newsa</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Tytuł</th>
        <th>Autor</th>
        <th class="noDisplay">Data</th>
        <th></th>
        <th></th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{article[0]}}</td>
        <td> <a href="/articles/{{article[0]}}" class="text-decoration-none">{{article[1]}}</a></td>
        <td>{{article[2]}}</td>
        <td class="noDisplay">{{article[4]}}</td>
        <td class="text-center"><a class="btn btn-outline-dark float-right"
                href="edit_article/{{article[0]}}">Edytuj</a>
        </td>
        <td>
            <form action="{{url_for('delete_article', id=article[0])}}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Usuń" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
