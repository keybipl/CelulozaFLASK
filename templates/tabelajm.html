{% extends 'layout.html' %}

{% block body %}
<div class="head text-uppercase text-center">Tabela junior młodszy</div>

<table class="table w-75 center mt-3 table-responsive">
    <tr>
        <th class="text-center">Lp.</th>
        <th>Drużyna</th>
        <th class="text-center">Mecze</th>
        <th class="text-center">Punkty</th>
        <th class="text-center">Bramki</th>
    </tr>
    {% for i in range(8) %}
    <tr>
        <td class="col text-center">{{i+1}}</td>
        <td class="col all">{{teamjm[i]}}</td>
        <td class="col text-center">{{punktyjm[i][0]}}</td>
        <td class="col text-center">{{punktyjm[i][1]}}</td>
        <td class="col text-center">{{punktyjm[i][5]}}</td>
    </tr>{% endfor %}
</table>


{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/celuloza.js') }}"></script>
{% endblock %}
