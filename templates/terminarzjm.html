{% extends 'layout.html' %}

{% block body %}

{% for k in range(14) %}

<h4>Kolejka {{k+1}}</h4>
<div class="table-responsive">
    <table class="table w-100 table-responsive">
        <tr>{% for i in range(4) %}
            <td class="col host all">
                {{jm[k][i][4]}}
            </td>
            <td class="col guest all">{{jm[k][i][5]}}</td>
            <td class="col result all"><strong></strong></td>
            <td class="col term all">{{jm[k][i][0]}}.{{jm[k][i][1]}}.{{jm[k][i][2]}} g. {{jm[k][i][3]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<p class="mb-5"></p>
{% endfor %}
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/celuloza.js') }}"></script>
{% endblock %}
