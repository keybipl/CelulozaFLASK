{% extends 'layout.html' %}

{% block body %}

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li id="previous-page"><a class="page-link" href="javascript:void(0)" aria-label=Previous><span
                    aria-hidden=true>&laquo;</span></a></li>
    </ul>
</nav>

<h1 class="mb-3">Aktualności</h1>
<ul id="page" class="list-group">
    {% for article in articles %}
    <li class="list-group-item">
        <h1><a href="articles/{{article.id}}" class="d-block mb-3">{{article.title}}</a></h1>

        {% set news = article.body[0:1000] %}
        {{ news | safe }}
        {% if article.body|length > 1000 %}
        <a href="/articles/{{article.id}}">...<strong> więcej</strong></a>
        {% endif %}

    </li>
    {% endfor %}
</ul>
{% endblock %}
